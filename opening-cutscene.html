<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apocalypse Now - Opening Cutscene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #cutscene-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .fade-transition {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        #skip-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        #skip-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        #progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 99;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            width: 0%;
            transition: width 0.3s ease;
        }

        #subtitle {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            max-width: 80%;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 98;
        }

        #subtitle.show {
            opacity: 1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div id="cutscene-container">
        <video id="cutscene-video" preload="auto"></video>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div id="subtitle"></div>
        <button id="skip-button">Skip Intro â†’</button>
    </div>

    <script>
        // Cutscene sequence configuration
        const cutscenes = [
            {
                src: 'Cutscenes/download (35).mp4',
                subtitle: 'A lone survivor enters the hatch...',
                subtitleStart: 0,
                subtitleEnd: 3
            },
            {
                src: 'Cutscenes/download (37).mp4',
                subtitle: 'The darkness reveals its secrets...',
                subtitleStart: 0,
                subtitleEnd: 3
            }
        ];

        let currentSceneIndex = 0;
        const video = document.getElementById('cutscene-video');
        const progressFill = document.getElementById('progress-fill');
        const subtitle = document.getElementById('subtitle');
        const skipButton = document.getElementById('skip-button');

        // Load and play the first cutscene
        function loadCutscene(index) {
            if (index >= cutscenes.length) {
                // All cutscenes finished - redirect to game or main menu
                endCutscenes();
                return;
            }

            const scene = cutscenes[index];
            video.classList.add('fade-transition');
            video.src = scene.src;
            video.load();
            video.play().catch(err => {
                console.error('Error playing video:', err);
            });

            // Update subtitle
            subtitle.textContent = scene.subtitle;
        }

        // Handle video time updates for subtitles and progress
        video.addEventListener('timeupdate', () => {
            const scene = cutscenes[currentSceneIndex];
            const currentTime = video.currentTime;
            const duration = video.duration;

            // Show/hide subtitle based on timing
            if (currentTime >= scene.subtitleStart && currentTime <= scene.subtitleEnd) {
                subtitle.classList.add('show');
            } else {
                subtitle.classList.remove('show');
            }

            // Update progress bar (across all videos)
            const totalDuration = cutscenes.length;
            const currentProgress = currentSceneIndex + (currentTime / duration);
            const progressPercent = (currentProgress / totalDuration) * 100;
            progressFill.style.width = progressPercent + '%';
        });

        // When current video ends, move to next
        video.addEventListener('ended', () => {
            video.classList.remove('fade-transition');
            video.classList.add('fade-out');

            setTimeout(() => {
                video.classList.remove('fade-out');
                currentSceneIndex++;
                loadCutscene(currentSceneIndex);
            }, 500);
        });

        // Skip button functionality
        skipButton.addEventListener('click', () => {
            endCutscenes();
        });

        // End cutscenes and go to game
        function endCutscenes() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease';

            setTimeout(() => {
                // Redirect to the main game
                window.location.href = 'game.html';
            }, 1000);
        }

        // Allow spacebar to skip
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Escape') {
                e.preventDefault();
                endCutscenes();
            }
        });

        // Start the cutscene sequence
        loadCutscene(0);

        // Ensure video plays on mobile (requires user interaction)
        document.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            }
        }, { once: true });
    </script>
</body>

</html>
