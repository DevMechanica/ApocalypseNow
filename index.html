<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Apocalypse Bunker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <!-- HUD Layer -->
        <div id="ui-layer">
            <!-- Top Bar -->
            <div id="top-bar">
                <div class="resource-group">
                    <div class="resource" id="res-cash">
                        <img src="ui_icons/icon_cash.png" class="res-icon">
                        <div class="res-bar">
                            <div class="res-fill" style="width: 75%; background-color: #4CAF50;"></div>
                            <span class="res-text">$12,500</span>
                        </div>
                    </div>
                    <div class="resource" id="res-food">
                        <img src="ui_icons/icon_food.png" class="res-icon">
                        <div class="res-bar">
                            <div class="res-fill" style="width: 85%; background-color: #2196F3;"></div>
                            <span class="res-text">850/1000</span>
                        </div>
                    </div>
                    <div class="resource" id="res-wheat">
                        <img src="ui_icons/icon_wheat.png" class="res-icon">
                        <div class="res-bar">
                            <div class="res-fill" style="width: 47%; background-color: #FFC107;"></div>
                            <span class="res-text">470/500</span>
                        </div>
                    </div>
                    <div class="resource" id="res-energy">
                        <img src="ui_icons/icon_energy.png" class="res-icon">
                        <div class="res-bar">
                            <div class="res-fill" style="width: 15%; background-color: #8BC34A;"></div>
                            <span class="res-text">150/200</span>
                        </div>
                    </div>
                </div>
                <div id="top-right-controls">
                    <button class="icon-btn" id="pause-btn"><img src="ui_icons/icon_pause.png"></button>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div id="right-sidebar">
                <button class="circle-btn"><img src="ui_icons/icon_settings.png"></button>
                <button class="circle-btn"><img src="ui_icons/icon_map.png"></button>
                <!-- Placeholder for survivors icon if we had it, using settings for now as placeholder -->
                <button class="circle-btn"><img src="ui_icons/icon_settings.png"></button>
            </div>

            <!-- Bottom Left Controls -->
            <div id="bottom-controls">
                <div id="sub-menus">
                    <button class="square-btn bg-blue"><img src="ui_icons/icon_settings.png"></button>
                    <button class="square-btn bg-cyan"><img src="ui_icons/icon_map.png"></button>
                </div>
                <button id="build-btn">
                    <img src="ui_icons/icon_build.png">
                    <span>BUILD</span>
                </button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
