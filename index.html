<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apocalypse Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Russo One', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 100, 100, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main container */
        .menu-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }

        /* Title */
        .game-title {
            font-family: 'Creepster', cursive;
            font-size: clamp(3rem, 12vw, 8rem);
            color: #ff4444;
            text-shadow: 
                0 0 10px rgba(255, 68, 68, 0.8),
                0 0 20px rgba(255, 68, 68, 0.6),
                0 0 40px rgba(255, 68, 68, 0.4),
                4px 4px 0 #1a1a1a;
            margin-bottom: 0.5rem;
            letter-spacing: 4px;
            animation: flicker 3s infinite alternate;
        }

        .subtitle {
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            color: #888;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 3rem;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
            96% { opacity: 0.9; }
            97% { opacity: 1; }
        }

        /* Menu buttons */
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .menu-btn {
            position: relative;
            padding: 1.2rem 4rem;
            font-family: 'Russo One', sans-serif;
            font-size: clamp(1rem, 3vw, 1.4rem);
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            background: linear-gradient(180deg, rgba(255, 68, 68, 0.2) 0%, rgba(139, 0, 0, 0.3) 100%);
            border: 2px solid rgba(255, 68, 68, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 280px;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .menu-btn:hover {
            background: linear-gradient(180deg, rgba(255, 68, 68, 0.4) 0%, rgba(139, 0, 0, 0.5) 100%);
            border-color: #ff4444;
            transform: scale(1.05);
            box-shadow: 
                0 0 20px rgba(255, 68, 68, 0.4),
                inset 0 0 20px rgba(255, 68, 68, 0.1);
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:active {
            transform: scale(0.98);
        }

        .menu-btn.primary {
            background: linear-gradient(180deg, rgba(255, 68, 68, 0.4) 0%, rgba(139, 0, 0, 0.5) 100%);
            border-color: #ff4444;
        }

        .menu-btn.primary:hover {
            background: linear-gradient(180deg, rgba(255, 68, 68, 0.6) 0%, rgba(180, 0, 0, 0.7) 100%);
        }

        /* Version info */
        .version {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            color: #444;
            font-size: 0.8rem;
        }

        /* Zombie decoration */
        .zombie-silhouette {
            position: fixed;
            bottom: -10px;
            opacity: 0.1;
            font-size: 15rem;
            z-index: 1;
            pointer-events: none;
        }

        .zombie-left {
            left: -2rem;
        }

        .zombie-right {
            right: -2rem;
            transform: scaleX(-1);
        }
    </style>
</head>

<body>
    <!-- Animated particles background -->
    <div class="particles" id="particles"></div>

    <!-- Zombie silhouettes -->
    <div class="zombie-silhouette zombie-left">üßü</div>
    <div class="zombie-silhouette zombie-right">üßü</div>

    <!-- Main menu -->
    <div class="menu-container">
        <h1 class="game-title">Apocalypse Now</h1>
        <p class="subtitle">Survive the Bunker</p>

        <div class="menu-buttons">
            <button class="menu-btn primary" onclick="startGame()">
                ‚ñ∂ Start Game
            </button>
            <button class="menu-btn" onclick="showControls()">
                üéÆ Controls
            </button>
            <button class="menu-btn" onclick="showCredits()">
                üìú Credits
            </button>
        </div>
    </div>

    <div class="version">v1.0.0</div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                
                // Random colors (red, orange, yellow for apocalypse theme)
                const colors = [
                    'rgba(255, 100, 100, 0.3)',
                    'rgba(255, 150, 50, 0.3)',
                    'rgba(255, 200, 50, 0.2)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.width = (2 + Math.random() * 4) + 'px';
                particle.style.height = particle.style.width;

                container.appendChild(particle);
            }
        }

        // Start game - go to cutscene
        function startGame() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                window.location.href = 'opening-cutscene.html';
            }, 500);
        }

        // Show controls modal
        function showControls() {
            alert('üéÆ CONTROLS\n\n‚Ä¢ Click anywhere to move\n‚Ä¢ Click on objects to interact\n‚Ä¢ Press D to toggle debug mode\n‚Ä¢ Click enemies (when close) to attack');
        }

        // Show credits
        function showCredits() {
            alert('üìú CREDITS\n\nApocalypse Now\nA Survival Horror Game\n\nDeveloped with ‚ù§Ô∏è');
        }

        // Initialize
        createParticles();
    </script>
</body>

</html>
