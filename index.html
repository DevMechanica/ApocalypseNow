<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Apocalypse Now</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a2e;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
    }
    #game-container canvas {
      display: block;
      /* Ensure pointer events only work on the canvas itself */
      touch-action: none;
    }
    /* Example button container - place your buttons here */
    .ui-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }
    .ui-button {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-family: sans-serif;
      transition: background 0.2s;
    }
    .ui-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <!-- Game canvas will be inserted here by Phaser -->
  <div id="game-container"></div>
  
  <!-- Example: UI buttons outside the game (you can customize this) -->
  <div class="ui-buttons">
    <!-- Add your buttons here, e.g.: -->
    <!-- <button class="ui-button" id="settings-btn">Settings</button> -->
    <!-- <button class="ui-button" id="pause-btn">Pause</button> -->
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
