<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sprite Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffd93d;
        }

        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }

        input,
        button,
        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #1a1a1a;
            color: white;
            font-size: 14px;
        }

        input[type="file"] {
            width: 100%;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            transition: transform 0.2s;
            border: none;
            padding: 12px 24px;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .video-preview {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        video {
            max-width: 100%;
            border-radius: 8px;
        }

        .frames-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .frame-item {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .frame-item canvas {
            width: 100%;
            height: auto;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .frame-item canvas:hover {
            transform: scale(1.05);
        }

        .frame-item p {
            margin-top: 8px;
            font-size: 12px;
            color: #aaa;
        }

        .info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffd93d;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¬ Video Sprite Extractor</h1>

        <div class="info">
            <strong>Instructions:</strong> Load your cutscene video, adjust extraction settings, and capture frames to
            create sprite animations for your character.
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Select Video File:</label>
                <input type="file" id="videoFile" accept="video/*">
            </div>

            <div class="control-group">
                <label>Frame Rate (frames per second):</label>
                <input type="number" id="frameRate" value="10" min="1" max="60">
            </div>

            <div class="control-group">
                <label>Start Time (seconds):</label>
                <input type="number" id="startTime" value="0" min="0" step="0.1">
            </div>

            <div class="control-group">
                <label>End Time (seconds):</label>
                <input type="number" id="endTime" value="5" min="0" step="0.1">
            </div>

            <div class="control-group">
                <label>Sprite Size:</label>
                <select id="spriteSize">
                    <option value="64">64x64</option>
                    <option value="128" selected>128x128</option>
                    <option value="256">256x256</option>
                    <option value="512">512x512</option>
                </select>
            </div>

            <button id="extractBtn" disabled>Extract Frames</button>
            <button id="downloadAllBtn" disabled>Download All Frames</button>
            <button id="createSpritesheetBtn" disabled>Create Spritesheet</button>
        </div>

        <div class="video-preview" id="videoPreview" style="display: none;">
            <video id="video" controls></video>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="frames-grid" id="framesGrid"></div>
    </div>

    <script>
        const videoFile = document.getElementById('videoFile');
        const video = document.getElementById('video');
        const videoPreview = document.getElementById('videoPreview');
        const extractBtn = document.getElementById('extractBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const createSpritesheetBtn = document.getElementById('createSpritesheetBtn');
        const framesGrid = document.getElementById('framesGrid');
        const progressBar = document.getElementById('progressBar');
        const frameRateInput = document.getElementById('frameRate');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const spriteSizeSelect = document.getElementById('spriteSize');

        let extractedFrames = [];

        // Load video file
        videoFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                video.src = url;
                videoPreview.style.display = 'block';
                extractBtn.disabled = false;

                video.addEventListener('loadedmetadata', () => {
                    endTimeInput.value = Math.min(5, video.duration);
                    endTimeInput.max = video.duration;
                });
            }
        });

        // Extract frames
        extractBtn.addEventListener('click', async () => {
            extractBtn.disabled = true;
            framesGrid.innerHTML = '';
            extractedFrames = [];

            const frameRate = parseInt(frameRateInput.value);
            const startTime = parseFloat(startTimeInput.value);
            const endTime = parseFloat(endTimeInput.value);
            const spriteSize = parseInt(spriteSizeSelect.value);
            const interval = 1 / frameRate;

            const totalFrames = Math.floor((endTime - startTime) * frameRate);
            let currentFrame = 0;

            for (let time = startTime; time < endTime; time += interval) {
                await extractFrame(time, spriteSize, currentFrame);
                currentFrame++;
                progressBar.style.width = ((currentFrame / totalFrames) * 100) + '%';
            }

            extractBtn.disabled = false;
            downloadAllBtn.disabled = false;
            createSpritesheetBtn.disabled = false;
            progressBar.style.width = '100%';
        });

        async function extractFrame(time, size, frameNum) {
            return new Promise((resolve) => {
                video.currentTime = time;
                video.addEventListener('seeked', function onSeeked() {
                    video.removeEventListener('seeked', onSeeked);

                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');

                    // Calculate aspect ratio and crop to center
                    const videoAspect = video.videoWidth / video.videoHeight;
                    let sx, sy, sw, sh;

                    if (videoAspect > 1) {
                        // Landscape video
                        sw = video.videoHeight;
                        sh = video.videoHeight;
                        sx = (video.videoWidth - sw) / 2;
                        sy = 0;
                    } else {
                        // Portrait or square video
                        sw = video.videoWidth;
                        sh = video.videoWidth;
                        sx = 0;
                        sy = (video.videoHeight - sh) / 2;
                    }

                    ctx.drawImage(video, sx, sy, sw, sh, 0, 0, size, size);

                    // Add to grid
                    const frameItem = document.createElement('div');
                    frameItem.className = 'frame-item';

                    const displayCanvas = canvas.cloneNode(true);
                    displayCanvas.addEventListener('click', () => {
                        downloadFrame(canvas, frameNum);
                    });

                    const label = document.createElement('p');
                    label.textContent = `Frame ${frameNum} (${time.toFixed(2)}s)`;

                    frameItem.appendChild(displayCanvas);
                    frameItem.appendChild(label);
                    framesGrid.appendChild(frameItem);

                    extractedFrames.push({ canvas, frameNum, time });
                    resolve();
                });
            });
        }

        function downloadFrame(canvas, frameNum) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `character_frame_${String(frameNum).padStart(3, '0')}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        downloadAllBtn.addEventListener('click', () => {
            extractedFrames.forEach(({ canvas, frameNum }) => {
                setTimeout(() => downloadFrame(canvas, frameNum), frameNum * 100);
            });
        });

        createSpritesheetBtn.addEventListener('click', () => {
            const spriteSize = parseInt(spriteSizeSelect.value);
            const cols = Math.ceil(Math.sqrt(extractedFrames.length));
            const rows = Math.ceil(extractedFrames.length / cols);

            const sheetCanvas = document.createElement('canvas');
            sheetCanvas.width = cols * spriteSize;
            sheetCanvas.height = rows * spriteSize;
            const ctx = sheetCanvas.getContext('2d');

            extractedFrames.forEach(({ canvas }, index) => {
                const x = (index % cols) * spriteSize;
                const y = Math.floor(index / cols) * spriteSize;
                ctx.drawImage(canvas, x, y);
            });

            sheetCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'character_spritesheet.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        });
    </script>
</body>

</html>
